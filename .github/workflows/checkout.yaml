name: checkout
on: workflow_dispatch

jobs:
  no-checkout: # job 이름
    runs-on: ubuntu-latest
    steps:
    - name: check file list
      run: cat README.md
  
  checkout: # job 이름
    runs-on: ubuntu-latest
    steps:
    - name: use checkout action # step 이름
      uses: actions/checkout@4
    - name: check file list
      run: cat README.md